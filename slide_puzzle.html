<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="slide_puzzle.css">
</head>
<body> 
    <div class="main-container">
        <div>
            <button type="button" onclick="randomTiles()">Randomize</button>
            <div>
                <label for="image">Choose an image:</label>
                <select name="Image" id="image" onchange="randomTiles()">
                    <option value="google-chrome.jpg">Chrome Icon</option>
                    <option value="soccer.jpg">Soccer Ball</option>
                </select>
            </div>
        </div>
        <div class="puzzle-container">
            <div class="tile" data-index="0"></div>
            <div class="tile" data-index="1"></div>
            <div class="tile" data-index="2"></div>
            <div class="tile" data-index="3"></div>
            <div class="tile" data-index="4"></div>
            <div class="tile" data-index="5"></div>
            <div class="tile" data-index="6"></div>
            <div class="tile" data-index="7"></div>
            <div class="tile empty" data-index="8"></div>
        </div>
    </div>
    <script src="slide_puzzle.js"></script>
</body>
</html>
